{% extends 'blog/base.html' %}

{% block title %}Blog Posts{% endblock %}

{% block content %}
    <h1 class="mt-4">Blog Posts</h1>
    <a class="btn btn-primary mb-4" href="{% url 'post_create' %}">Create New Post</a>
    <ul class="list-group">
        {% for post in posts %}
            <li class="list-group-item">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p>
                    <a class="btn btn-warning btn-sm" href="{% url 'post_update' post.pk %}">Edit</a>
                    <a class="btn btn-danger btn-sm" href="{% url 'post_delete' post.pk %}">Delete</a>
                </p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
