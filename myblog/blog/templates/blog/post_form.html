{% extends 'blog/base.html' %}

{% block title %}Create/Update Post{% endblock %}

{% block content %}
    <h1 class="mt-4">Create/Update Post</h1>
    <form method="POST" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
    <a class="btn btn-secondary mt-3" href="{% url 'post_list' %}">Back to Posts</a>
{% endblock %}
